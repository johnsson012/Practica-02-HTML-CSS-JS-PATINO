<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
    <link rel="stylesheet" href="../css/formulario.css">
 
</head>
<body class="main">
   
    <h1 class="grid text-center" style="--bs-columns: 10; --bs-gap: 1rem;" >
        Ingrese sus datos para registrase
    </h1></br>
<form class="formulario" method="POST">   
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="cedula" placeholder="name@example.com">
        <label for="floatingInput">Cedula</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
        <label for="floatingInput">Nombre</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="apellido" placeholder="name@example.com">
        <label for="floatingInput">Apellido</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="edad" placeholder="name@example.com">
        <label for="floatingInput">Edad</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="telefono" placeholder="name@example.com">
        <label for="floatingInput">Telefono</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="grid text-center" style="--bs-columns: 10; --bs-gap: 1rem;">
        <br><input type="button" class="btn btn-danger" onclick="guardar()" value="Agregar" class="boton agregar" style="height: 50px; width:200px;">
    </div>
    <a href="PaginaSecundaria.html">
        <div class="grid text-center" style="--bs-columns: 10; --bs-gap: 1rem;">
    
    
    
            <br><input type="submit" class="btn btn-danger" value="Volver" class="boton agregar"
                style="height: 50px; width:200px;">
        </div>
    </a>




  <!---  <a href="PaginaSecundaria.html" >Volver</a>-->

</form>

</html>
